<div class="debug-root" [attr.data-theme]="theme">
  <div class="debug-container">
    <h1>Theme Debug (isolé)</h1>

    <button class="dbg-btn" (click)="toggle()">
      {{ theme === 'dark' ? '☀️ Mode clair (local)' : '🌙 Mode sombre (local)' }}
    </button>

    <div class="panel">
      <p>Ce panneau utilise des variables locales (--dbg-*) indépendantes du site.</p>
      <ul>
        <li>Thème local: <strong>{{ theme }}</strong></li>
        <li>Fond: <code>var(--dbg-bg)</code></li>
        <li>Texte: <code>var(--dbg-text)</code></li>
        <li>Bordure: <code>var(--dbg-border)</code></li>
      </ul>
    </div>
  </div>
</div>
