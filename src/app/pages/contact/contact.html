<div class="contact-section">
  <h2>Me contacter</h2>
  <p class="intro">Parlez‑moi de votre projet (réponse sous 24–48h).</p>

  <form #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)">
    <div>
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" ngModel required />
    </div>

    <div>
      <label for="user_email">Email</label>
      <input type="email" id="user_email" name="user_email" ngModel required />
    </div>

    <div>
      <label for="subject">Vous me contactez pour :</label>
      <select id="subject" name="subject" ngModel required>
        <option value="" disabled selected>Choisissez une prestation</option>
        <option value="Développement d’application web">Développement d’application web</option>
        <option value="Création de site vitrine">Création de site vitrine</option>
        <option value="Optimisation ou refonte d’un projet existant">Optimisation ou refonte d’un projet existant</option>
      </select>
    </div>

    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" ngModel required></textarea>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Envoyer</button>
  </form>

  <p *ngIf="messageSent" class="success">✅ Message envoyé avec succès !</p>
  <p *ngIf="messageError" class="error">❌ Une erreur est survenue.</p>
</div>
